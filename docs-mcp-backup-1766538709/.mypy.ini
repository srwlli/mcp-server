[mypy]
# Global mypy configuration for docs-mcp

# Python version
python_version = 3.10

# Import discovery
mypy_path = $MYPY_CONFIG_FILE_DIR
namespace_packages = True
explicit_package_bases = True

# Strictness (progressive - not fully strict to avoid breaking existing code)
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Type checking
check_untyped_defs = True
disallow_untyped_defs = False  # Set to True when ready for full strictness
disallow_incomplete_defs = False
disallow_untyped_calls = False

# Error reporting
show_error_codes = True
show_column_numbers = True
pretty = True

# Miscellaneous
strict_equality = True
strict_optional = True

# Per-module overrides
[mypy-mcp.*]
ignore_missing_imports = True

[mypy-jsonschema.*]
ignore_missing_imports = True

# Allow gradual typing in test files
[mypy-test_*]
disallow_untyped_defs = False
check_untyped_defs = False
