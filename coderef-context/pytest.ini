[pytest]
# pytest configuration for coderef-context tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: unit tests (fast, no CLI)
    integration: integration tests (require real CLI)
    performance: performance/stress tests
    skip_without_cli: skip if CLI unavailable

# Timeout (prevent hanging tests)
timeout = 300
timeout_method = thread

# Coverage options (if using pytest-cov)
# --cov=src --cov-report=html --cov-report=term-missing
